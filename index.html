<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- max-width of container in bootstrap is 1200 px -->
    <div class="container my-4">
      <h1 class="my-4 text-center">CHAT ROOM APP</h1>

      <!-- buttons        mb = margin-bottom-->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose A Chatroom :</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
      </div>

      <div class="chat-window">
        <!-- not the class of bootstrap -->
        <ul class="chat-list list-group"></ul>
        <!--list-group is the class of boostrap-->
      </div>

      <!-- creating form for message -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your Message</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" value="Send" class="btn" />
          </div>
        </div>
      </form>

      <!-- creating form for updating name -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update Name</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" value="Update" class="btn" />
          </div>
        </div>
        <div class="pop-up"></div>
      </form>
    </div>
    <!-- Date FNS  Library of JS for Date--> 
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
    ></script>

    <!-- FIREBASE SDK -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCaVHHRBEI0Kyn7K1Ar89QOdJw6b0VA5Do",
        authDomain: "chat-room-da52d.firebaseapp.com",
        projectId: "chat-room-da52d",
        storageBucket: "chat-room-da52d.appspot.com",
        messagingSenderId: "294813710392",
        appId: "1:294813710392:web:965e8440527283c0a1cecd",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
    </script>

    <!-- links of JS files -->
    <script src="./JS/ui.js"></script>
    <script src="./JS/chat.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
